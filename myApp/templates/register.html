{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/registerstyle.css' %}?v=1">
</head>
<body style="background-image: url('{% static 'images/If Van Gogh had painted the New York skylineâ€¦.jfif' %}'); background-size: cover; background-position: center; background-attachment: fixed;">

    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1>Welcome</h1>
            <p>Every great bid begins with a bold first step. Sign up and make your move!</p>

</html>
